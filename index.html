<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoby App</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #000000, #222);
      color: white;
      padding: 20px;
    }

    .card, .login-card {
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    .card { background: rgba(255,255,255,0.08); display: none; }
    .login-card { background: rgba(255,255,255,0.05); display: none; }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-fingerprint { background: #444; color: #00ffcc; }
    .btn-login { background: #00ffcc; color: #000; }
    button:active { transform: scale(0.96); }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    a { display: block; margin: 10px 0; color: #00ffcc; font-size: 14px; text-decoration: none; }

    .logos {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .logos img { width: 40px; height: 40px; border-radius: 8px; }

    .version { margin-top: 10px; font-size: 12px; color: #888; }
  </style>
</head>
<body>

  <!-- Stary ekran przeglÄ…darki -->
  <div class="card" id="browserCard">
    <h1>Witaj w Zoby ðŸš€</h1>
    <p>To dziaÅ‚a jak prawdziwa aplikacja mobilna.</p>
    <button onclick="alert('DziaÅ‚a! ðŸŽ‰')">Kliknij mnie</button>
  </div>

  <!-- Ekran logowania PWA -->
  <div class="login-card" id="pwaCard">
    <img src="icon-512.png" style="width:80px;height:80px;border-radius:16px;margin-bottom:15px;">
    <h1>TestowaAplikacja</h1>
    <p>Dobry wieczÃ³r!<br>Zaloguj siÄ™ do aplikacji.</p>
    <input type="password" placeholder="HasÅ‚o">
    <a href="#">Nie pamiÄ™tasz hasÅ‚a?</a>
    <button class="btn-fingerprint">Skonfiguruj odcisk palca</button>
    <button class="btn-login" onclick="alert('Zalogowano! ðŸŽ‰')">Zaloguj siÄ™</button>

    <div class="logos">
      <img src="logo1.png" alt="Logo1">
      <img src="logo2.png" alt="Logo2">
      <img src="logo3.png" alt="Logo3">
      <img src="logo4.png" alt="Logo4">
    </div>

    <div class="version">Wersja 4.73.2 (5559)</div>
  </div>

  <script>
    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }

    // Sprawdzenie trybu uruchomienia
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
      document.getElementById('pwaCard').style.display = 'block';
    } else {
      document.getElementById('browserCard').style.display = 'block';
    }
  </script>

</body>
</html>
