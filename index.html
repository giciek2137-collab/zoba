<!DOCTYPE html>
<html lang="pl">
<head>

  <title>Zoby App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      color: white;
      text-align: center;
    }

    .card, .login-card {
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);

    .card {
      background: rgba(255,255,255,0.08);
      display: none;
    }

    .login-card {
      background: rgba(255,255,255,0.05);
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-fingerprint { background: #444; color: #00ffcc; }
    .btn-login { background: #00ffcc; color: #000; }

    .logos {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .logos img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .version {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }

    button:active { transform: scale(0.96); }
  </style>
</head>
<body>

  <!-- Stary ekran przeglÄ…darki -->

  <script>
    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }

    // Sprawdzenie trybu uruchomienia
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
      // PWA
      document.getElementById('pwaCard').style.display = 'block';
    } else {
